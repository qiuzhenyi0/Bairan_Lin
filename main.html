<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; }
        .layout { display: flex; height: calc(100vh - 60px); position: relative; }

        /* 側邊欄：固定寬度防止手機端擠壓 */
        .sidebar { 
            width: 120px; /* 稍微縮窄適應手機 */
            min-width: 120px;
            background-color: #a3d9c9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0;
            box-sizing: border-box;
            z-index: 999; 
            position: relative;
        }

        .sidebar a { 
            width: 100%; 
            padding: 12px 10px; 
            color: #333; 
            text-decoration: none; 
            box-sizing: border-box; 
            font-weight: bold;
            font-size: 15px;
            text-align: center;
        }

        /* 底部組合：固定在側邊欄最下方 */
        .sidebar-bottom-group {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
            background-color: #a3d9c9;
        }

        #music-ui { 
            width: 100px; 
            cursor: pointer; 
            margin-bottom: 5px;
        }
        #music-ui img { width: 100%; display: block; }

        .dog-container { 
            width: 50px; 
        }
        .dog-container img { width: 100%; display: block; }

        /* iframe 內容區 */
        iframe { 
            flex-grow: 1; 
            border: none; 
            background: #000;
            width: calc(100vw - 120px);
            height: 100%;
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto"><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div class="title">Project Zero / 零計畫</div>
        <div class="numbers">Welcome</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
            
            <div class="sidebar-bottom-group">
                <div id="music-ui" onclick="togglePlay()">
                    <img id="btn-img" src="Music/IMG_3115.png">
                </div>
                <div class="dog-container">
                    <img src="GIF_20251224164146204.gif">
                </div>
            </div>
        </div>

        <iframe src="home.html" name="content-frame" id="content-iframe"></iframe>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        // 狀態更新函式：確保圖片正確
        function updateIcon() {
            if (audio.paused) {
                img.src = "Music/IMG_3115.png"; // 暫停中顯示「播放鈕」
            } else {
                img.src = "Music/IMG_3116.png"; // 播放中顯示「暫停鈕」
            }
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(updateIcon);
            } else {
                audio.pause();
                updateIcon();
            }
        }

        // 核心邏輯：從 index.html 點 enter 跳轉過來時
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                // 延遲一小段時間確保資源加載，並嘗試自動播放
                setTimeout(() => {
                    audio.play().then(updateIcon).catch(e => {
                        console.log("Autoplay failed, waiting for user.");
                        updateIcon();
                    });
                }, 300);
            }
        };

        // 行動端保險：只要點擊側邊欄任何地方也啟動音樂
        document.querySelector('.sidebar').addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().then(updateIcon);
            }
        }, { once: true });
    </script>
</body>
</html>
