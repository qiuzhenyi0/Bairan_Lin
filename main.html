<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Zero</title>
    <style>
        /* 基礎全域設定 */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; font-family: sans-serif;
        }

        /* 頂部 Header */
        .header { 
            height: 60px; background: #00F9C7; 
            display: flex; align-items: center; padding: 0 15px; 
            position: relative; z-index: 1000;
        }

        /* 主佈局：彈性盒模型 */
        .layout { 
            display: flex; 
            height: calc(100vh - 60px); 
            width: 100%;
        }

        /* 側邊欄預設樣式 (手機版) */
        .sidebar { 
            width: 110px; /* 手機版窄一點 */
            background-color: #a3d9c9; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px 0; flex-shrink: 0; /* 禁止被擠壓 */
            transition: width 0.3s; /* 寬度切換平滑效果 */
        }

        .sidebar a { 
            width: 100%; padding: 12px 0; color: #333; 
            text-decoration: none; font-weight: bold; font-size: 14px; text-align: center;
        }

        /* 內容區塊容器 */
        .content-area {
            flex-grow: 1; /* 自動佔滿剩餘寬度 */
            position: relative; /* 關鍵：讓內部的 iframe 可以絕對定位填滿 */
            background: #000;
        }

        iframe { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none; display: block;
        }

        /* 底部組合 */
        .sidebar-bottom-group {
            margin-top: auto; display: flex; flex-direction: column;
            align-items: center; width: 100%; padding-bottom: 20px;
        }

        #music-ui { width: 90px; cursor: pointer; margin-bottom: 5px; transition: width 0.3s; }
        #music-ui img { width: 100%; display: block; }
        .dog-container { width: 45px; transition: width 0.3s; }
        .dog-container img { width: 100%; display: block; }

        /* --- 電腦版適應 (螢幕寬度大於 768px 時觸發) --- */
        @media (min-width: 768px) {
            .sidebar { width: 200px; } /* 電腦版寬一點 */
            .sidebar a { font-size: 17px; padding: 15px 0; }
            #music-ui { width: 140px; }
            .dog-container { width: 70px; }
            .header { padding: 0 30px; }
            .header .title { font-size: 22px !important; }
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto"><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div class="title" style="font-weight:bold; color:#000; font-size: 18px;">Project Zero / 零計畫</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
            
            <div class="sidebar-bottom-group">
                <div id="music-ui" onclick="togglePlay()">
                    <img id="btn-img" src="Music/IMG_3115.png">
                </div>
                <div class="dog-container">
                    <img src="GIF_20251224164146204.gif">
                </div>
            </div>
        </div>

        <div class="content-area">
            <iframe src="home.html" name="content-frame"></iframe>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        // 統一管理圖標：3115=播放, 3116=暫停
        function updateIcon() {
            img.src = audio.paused ? "Music/IMG_3115.png" : "Music/IMG_3116.png";
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(updateIcon);
            } else {
                audio.pause();
                updateIcon();
            }
        }

        // 當 index.html 帶參數過來時
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                audio.play().then(updateIcon).catch(() => {
                    console.log("需要使用者互動後啟動音樂");
                    updateIcon();
                });
            }
        };

        // 適應手機端點擊側邊欄任何地方啟動
        document.querySelector('.sidebar').addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().then(updateIcon);
            }
        }, { once: true });
    </script>
</body>
</html>
