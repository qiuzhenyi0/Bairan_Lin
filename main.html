<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; }
        .layout { display: flex; height: calc(100vh - 60px); }
        
        /* 手繪播放器懸浮樣式 */
        #music-player-ui {
            position: absolute;
            bottom: 20px;
            left: 10px;
            width: 150px; /* 配合側邊欄寬度 */
            cursor: pointer;
            z-index: 1000;
        }
        #music-player-ui img {
            width: 100%;
            display: block;
            transition: transform 0.2s;
        }
        #music-player-ui img:hover { transform: scale(1.05); }

        /* 內容框架 */
        #content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

<audio id="bgm" loop>
    <source src="Music/Music.mp3" type="audio/mpeg">
</audio>

<div class="header">
    <div class="title">Project Zero / 零計畫</div>
    <div class="numbers">Welcome</div>
</div>

<div class="layout">
    <div class="sidebar">
        <a href="home.html" target="main-frame">自介</a>
        <a href="diary.html" target="main-frame">日記</a>
        <a href="blog.html" target="main-frame">部落格</a>
        <a href="gallery.html" target="main-frame">相簿</a>
        <a href="collections.html" target="main-frame">收藏</a>
        <a href="fortune.html" target="main-frame">幸運指數</a>
        <a href="festival.html" target="main-frame">節慶</a>

        <div id="music-player-ui" onclick="togglePlay()">
            <img id="play-pause-btn" src="Music/IMG_3115.png" alt="Play">
        </div>

        <div class="dog-container">
            <img src="GIF_20251224164146204.gif" class="sidebar-dog">
        </div>
    </div>

    <div class="content" style="padding: 0;">
        <iframe src="home.html" name="main-frame" id="content-iframe"></iframe>
    </div>
</div>

<script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('play-pause-btn');
    let isPlaying = false;

    function togglePlay() {
        if (isPlaying) {
            audio.pause();
            btn.src = "Music/IMG_3115.png"; // 顯示播放圖示
        } else {
            audio.play();
            btn.src = "Music/IMG_3116.png"; // 顯示暫停圖示
        }
        isPlaying = !isPlaying;
    }

    // 瀏覽器點擊啟動補丁
    window.addEventListener('click', () => {
        if (!isPlaying) togglePlay();
    }, { once: true });
</script>
</body>
</html>
