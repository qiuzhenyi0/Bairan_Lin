<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; }
        .layout { display: flex; height: calc(100vh - 60px); }
        .sidebar { 
            width: 200px; background-color: #a3d9c9; 
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
        }
        .sidebar a { width: 100%; padding: 12px 25px; color: #333; text-decoration: none; box-sizing: border-box; }
        
        #music-ui { margin-top: auto; width: 150px; cursor: pointer; padding: 10px; }
        #music-ui img { width: 100%; display: block; }
        .dog-container { width: 60px; margin-bottom: 20px; }
        iframe { flex-grow: 1; border: none; background: #000; }
    </style>
</head>
<body>
    <audio id="bgm" loop><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div class="title">Project Zero / 零計畫</div>
        <div class="numbers">Welcome</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
            
            <div id="music-ui" onclick="togglePlay()">
                <img id="btn-img" src="Music/IMG_3116.png">
            </div>
            <div class="dog-container"><img src="GIF_20251224164146204.gif" style="width:100%;"></div>
        </div>
        <iframe src="home.html" name="content-frame"></iframe>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        // 修正後的邏輯
        // IMG_3115 = 播放鈕 (按了會開始播)
        // IMG_3116 = 暫停鈕 (按了會停止播)
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                img.src = "Music/IMG_3116.png"; // 播放中，顯示暫停鈕
            } else {
                audio.pause();
                img.src = "Music/IMG_3115.png"; // 暫停中，顯示播放鈕
            }
        }

        // 偵測網址是否有 autoplay 參數
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                // 嘗試立即播放
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        img.src = "Music/IMG_3116.png"; // 播放成功
                    }).catch(error => {
                        // 如果被瀏覽器阻擋，顯示播放鈕讓使用者點擊
                        img.src = "Music/IMG_3115.png";
                        console.log("Autoplay blocked, waiting for user interaction.");
                    });
                }
            }
        };

        // 額外保險：點擊頁面任何地方若尚未播放則啟動
        window.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                togglePlay();
            }
        }, { once: true });
    </script>
</body>
</html>
