<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #000; }
        
        /* 頂部 Header */
        .header { 
            height: 60px; 
            background: #00F9C7; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            z-index: 1000; 
            position: relative;
        }

        /* 主佈局容器 */
        .layout { 
            display: flex; 
            height: calc(100vh - 60px); 
            width: 100%;
            position: relative; 
        }

        /* 側邊欄：強制不縮小 */
        .sidebar { 
            width: 120px; 
            flex-shrink: 0; /* 關鍵：防止側邊欄被內容擠壓 */
            background-color: #a3d9c9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0;
            box-sizing: border-box;
            z-index: 999; 
        }

        .sidebar a { 
            width: 100%; 
            padding: 12px 10px; 
            color: #333; 
            text-decoration: none; 
            font-weight: bold;
            font-size: 15px;
            text-align: center;
        }

        /* 播放器與小狗組合 */
        .sidebar-bottom-group {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
        }

        #music-ui { width: 100px; cursor: pointer; margin-bottom: 5px; }
        #music-ui img { width: 100%; display: block; }
        .dog-container { width: 50px; }
        .dog-container img { width: 100%; display: block; }

        /* 右側內容區：強制撐開 */
        .content-area {
            flex-grow: 1; /* 關鍵：自動佔滿剩下的所有空間 */
            position: relative;
            background: #000;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; /* 消除底部空隙 */
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto"><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div class="title" style="font-weight:bold; color:#000;">Project Zero / 零計畫</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
            
            <div class="sidebar-bottom-group">
                <div id="music-ui" onclick="togglePlay()">
                    <img id="btn-img" src="Music/IMG_3116.png">
                </div>
                <div class="dog-container">
                    <img src="GIF_20251224164146204.gif">
                </div>
            </div>
        </div>

        <div class="content-area">
            <iframe src="home.html" name="content-frame"></iframe>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        function updateIcon() {
            if (audio.paused) {
                img.src = "Music/IMG_3115.png"; 
            } else {
                img.src = "Music/IMG_3116.png"; 
            }
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(updateIcon);
            } else {
                audio.pause();
                updateIcon();
            }
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                // 嘗試直接播放
                audio.play().then(updateIcon).catch(() => {
                    img.src = "Music/IMG_3115.png";
                });
            }
        };

        // 只要點擊側邊欄，確保觸發一次播放
        document.querySelector('.sidebar').addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                audio.play().then(updateIcon);
            }
        }, { once: true });
    </script>
</body>
</html>
