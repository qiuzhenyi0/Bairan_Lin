<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 保持你最穩定的佈局結構 */
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; }
        .layout { display: flex; height: calc(100vh - 60px); position: relative; }

        .sidebar { 
            width: 140px; /* 固定寬度，防止手機端內容把導覽列擠扁 */
            min-width: 140px; 
            background-color: #a3d9c9; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0;
            box-sizing: border-box;
            z-index: 999; 
            position: relative;
        }

        .sidebar a { 
            width: 100%; 
            padding: 12px 15px; 
            color: #333; 
            text-decoration: none; 
            box-sizing: border-box; 
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        .sidebar-bottom-group {
            margin-top: auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-bottom: 20px;
            background-color: #a3d9c9;
        }

        #music-ui { 
            width: 110px; 
            cursor: pointer; 
            margin-bottom: 5px;
        }
        #music-ui img { width: 100%; display: block; }

        .dog-container { 
            width: 60px; 
        }
        .dog-container img { width: 100%; display: block; }

        iframe { 
            flex-grow: 1; 
            border: none; 
            background: #000;
            width: 100%; /* 這裡讓 iframe 自動填滿剩餘空間 */
            height: 100%;
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto"><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div class="title">Project Zero / 零計畫</div>
        <div class="numbers">Welcome</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
            
            <div class="sidebar-bottom-group">
                <div id="music-ui" onclick="togglePlay()">
                    <img id="btn-img" src="Music/IMG_3116.png">
                </div>
                <div class="dog-container">
                    <img src="GIF_20251224164146204.gif">
                </div>
            </div>
        </div>

        <iframe src="home.html" name="content-frame"></iframe>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        // 修正後的邏輯：
        // IMG_3116 是暫停符號 (播放時顯示)
        // IMG_3115 是播放符號 (停止時顯示)
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                img.src = "Music/IMG_3116.png"; 
            } else {
                audio.pause();
                img.src = "Music/IMG_3115.png"; 
            }
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                audio.play().then(() => {
                    // 自動播放成功，顯示暫停鈕
                    img.src = "Music/IMG_3116.png";
                }).catch(e => {
                    // 自動播放被阻擋，顯示播放鈕
                    img.src = "Music/IMG_3115.png";
                });
            }
        };
    </script>
</body>
</html>
