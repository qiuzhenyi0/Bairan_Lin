<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Zero</title>
    <style>
        /* 基礎清除 */
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* 頂部 Header */
        .header { 
            height: 60px; background: #00F9C7; display: flex; align-items: center; 
            padding: 0 15px; justify-content: space-between; position: relative; z-index: 100;
        }

        /* 主佈局：強制定寬 */
        .layout { display: flex; height: calc(100vh - 60px); width: 100vw; position: relative; }

        /* 左側側邊欄：固定 100px 寬度，不被擠壓 */
        .sidebar { 
            width: 100px; min-width: 100px; background-color: #a3d9c9; 
            display: flex; flex-direction: column; z-index: 50;
        }
        .sidebar a { 
            padding: 12px 10px; color: #333; text-decoration: none; 
            font-size: 14px; font-weight: bold; text-align: center;
        }

        /* 底部 UI：使用絕對定位，確保浮在所有東西上面 */
        .fixed-bottom-ui {
            position: absolute;
            bottom: 15px;
            left: 5px;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 999; /* 最高層級 */
        }

        #music-ui { width: 85px; cursor: pointer; margin-bottom: 5px; }
        #music-ui img { width: 100%; display: block; }

        .dog-container { width: 45px; }
        .dog-container img { width: 100%; display: block; }

        /* 右側 iframe：寬度自動計算，並設定 z-index 較低 */
        #content-frame { 
            flex: 1; border: none; background: #000; 
            z-index: 10; width: calc(100vw - 100px);
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto"><source src="Music/Music.mp3" type="audio/mpeg"></audio>
    
    <div class="header">
        <div style="font-weight: bold;">Project Zero / 零計畫</div>
        <div style="font-size: 12px; opacity: 0.7;">Welcome</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
        </div>

        <div class="fixed-bottom-ui">
            <div id="music-ui" onclick="togglePlay()">
                <img id="btn-img" src="Music/IMG_3116.png">
            </div>
            <div class="dog-container">
                <img src="GIF_20251224164146204.gif">
            </div>
        </div>

        <iframe src="home.html" name="content-frame" id="content-frame"></iframe>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                img.src = "Music/IMG_3116.png"; // 播放中顯示暫停鈕
            } else {
                audio.pause();
                img.src = "Music/IMG_3115.png"; // 暫停中顯示播放鈕
            }
        }

        // 強制進入播放邏輯
        function initMusic() {
            audio.play().then(() => {
                img.src = "Music/IMG_3116.png";
            }).catch(() => {
                img.src = "Music/IMG_3115.png";
            });
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                initMusic();
            }
        };

        // 解決手機點擊 iframe 不會觸發父頁面音樂的問題
        // 在手機上，使用者只要碰到側邊欄或 header 任何地方就啟動音樂
        document.addEventListener('click', function(e) {
            if (audio.paused && audio.currentTime === 0) {
                initMusic();
            }
        }, { once: false });
    </script>
</body>
</html>
