<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; }
        .header { height: 60px; z-index: 1001; position: relative; }
        
        .layout { 
            display: flex; 
            height: calc(100vh - 60px); 
            position: relative; 
        }

        /* 側邊欄 */
        .sidebar { 
            width: 120px; /* 縮小寬度以適應手機 */
            background-color: #a3d9c9; 
            display: flex; 
            flex-direction: column; 
            padding-top: 20px;
            z-index: 10;
            position: relative;
        }

        .sidebar a { 
            width: 100%; padding: 10px 15px; 
            color: #333; text-decoration: none; 
            font-weight: bold; font-size: 14px;
        }

        /* 播放器與小狗組合：改用絕對定位固定在左下角，確保不被覆蓋 */
        .fixed-bottom-ui {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 120px; /* 與 sidebar 同寬 */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2000; /* 極高層級，防止被 iframe 內容遮擋 */
            pointer-events: none; /* 防止干擾下方點擊，但內部元件會開啟 */
        }

        #music-ui { 
            width: 100px; 
            cursor: pointer; 
            pointer-events: auto; /* 開啟點擊 */
            margin-bottom: -5px;
        }
        #music-ui img { width: 100%; display: block; }

        .dog-container { 
            width: 50px; 
            pointer-events: none;
        }
        .dog-container img { width: 100%; display: block; }

        /* 右側 iframe */
        iframe { 
            flex-grow: 1; 
            border: none; 
            background: #000; 
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <audio id="bgm" loop preload="auto">
        <source src="Music/Music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="header">
        <div class="title">Project Zero / 零計畫</div>
        <div class="numbers">Welcome</div>
    </div>

    <div class="layout">
        <div class="sidebar">
            <a href="home.html" target="content-frame">自介</a>
            <a href="diary.html" target="content-frame">日記</a>
            <a href="blog.html" target="content-frame">部落格</a>
            <a href="gallery.html" target="content-frame">相簿</a>
            <a href="collections.html" target="content-frame">收藏</a>
            <a href="fortune.html" target="content-frame">幸運指數</a>
            <a href="festival.html" target="content-frame">節慶</a>
        </div>

        <div class="fixed-bottom-ui">
            <div id="music-ui" onclick="togglePlay()">
                <img id="btn-img" src="Music/IMG_3116.png">
            </div>
            <div class="dog-container">
                <img src="GIF_20251224164146204.gif">
            </div>
        </div>

        <iframe src="home.html" name="content-frame" id="content-iframe"></iframe>
    </div>

    <script>
        const audio = document.getElementById('bgm');
        const img = document.getElementById('btn-img');
        
        // 修正後的邏輯：IMG_3115=播放鈕, IMG_3116=暫停鈕
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                img.src = "Music/IMG_3116.png"; 
            } else {
                audio.pause();
                img.src = "Music/IMG_3115.png"; 
            }
        }

        // 針對行動裝置的啟動修正
        function startMusic() {
            audio.play().then(() => {
                img.src = "Music/IMG_3116.png";
                console.log("Music started");
            }).catch(e => {
                img.src = "Music/IMG_3115.png";
                console.log("Playback interaction needed");
            });
        }

        // 監聽來自 index.html 的 autoplay 參數
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoplay') === 'true') {
                startMusic();
            }
        };

        // 保險機制：使用者只要點擊頁面任何地方，就嘗試啟動音樂
        document.body.addEventListener('click', () => {
            if (audio.paused && audio.currentTime === 0) {
                startMusic();
            }
        }, { once: true });
    </script>
</body>
</html>
