<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 基礎背景與文字設定，確保填滿黑色區域 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000 !important;
            color: #fff;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .content-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            color: #00F9C7; /* 主題色 */
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .intro-text {
            color: #AFE2DE;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* 相簿網格佈局（預留給未來放入照片） */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: #00F9C7;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item p {
            padding: 10px;
            margin: 0;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
