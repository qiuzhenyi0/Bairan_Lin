<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 確保內容填滿黑色區域，防止黑色缺失 */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000 !important;
            color: #fff;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .content-inner {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            color: #00F9C7;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .intro {
            color: #AFE2DE;
            margin-bottom: 30px;
        }

        /* 影片展示區塊 */
        .video-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
        }

        .video-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            transition: border-color 0.3s;
        }

        .video-card:hover {
            border-color: #00F9C7;
        }

        .video-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #00F9C7;
        }

        video {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #333;
            background: #000;
        }

        /* 底部裝飾文字 */
        .footer-note {
            margin-top: 50px;
            text-align: center;
            color: #444;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="content-inner">
        <h2>收藏 Curations</h2>
        <p class="intro">放喜歡的東西：文章、圖片、音樂、奇怪的小玩意 ε-(´∀｀; )</p>

        <div class="video-grid">
            <div class="video-card">
                <h3>Rekindle</h3>
                <video controls>
                    <source src="collections/Rekindle.MP4" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
            </div>

            <div class="video-card">
                <h3>Fragment</h3>
                <video controls>
                    <source src="collections/exported+8B0E2D4E-E7A5-474B-9536-AECA3E10B505.mp4" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
            </div>

            <div class="video-card">
                <h3>Ignition</h3>
                <video controls>
                    <source src="collections/Ignition.MP4" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
            </div>
        </div>

        <div class="footer-note">
            $ ZERO ARCHIVE SYSTEM / DATA RETRIEVED SUCCESSFULLY.
        </div>
    </div>
</body>
</html>
