<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>Project Zero Terminal</title>
    <style>
        body {
            background: #0d0d0d;
            color: #00ffcc;
            font-family: "JetBrains Mono", monospace;
            padding: 40px;
            font-size: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            box-sizing: border-box;
        }
        #t { 
            white-space: pre-line; 
            line-height: 1.6;
        }
        /* ENTER 按鈕樣式 */
        a {
            color: #00ffd5;
            text-decoration: none;
            border: 1px solid #00ffd5;
            padding: 10px 25px;
            display: inline-block;
            margin-top: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: fit-content;
        }
        a:hover {
            background: #00ffd5;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
        }
    </style>
</head>
<body>

<pre id="t"></pre>

<a id="enter" href="main.html?autoplay=true" style="display:none;">ENTER</a>

<script>
    const text = [
        "$ Project Zero initializing...",
        "$ loading modules...",
        "$ scanning memories...",
        "$ compiling Zero System...",
        "$ ready."
    ];
    
    let i = 0;
    function typeLine() {
        const t = document.getElementById("t");
        if (i < text.length) {
            t.textContent += text[i] + "\n";
            i++;
            // 每一行打字的速度，600 毫秒
            setTimeout(typeLine, 600);
        } else {
            // 所有文字跑完後，顯示 ENTER 按鈕
            document.getElementById("enter").style.display = "inline-block";
        }
    }

    // 啟動打字機效果
    window.onload = typeLine;
</script>

</body>
</html>
