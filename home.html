<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 12px; }
        
        h2 { color: #00F9C7; font-size: 16px; margin: 0 0 12px 0; letter-spacing: 1px; }

        /* 按鈕群組：字體更小 */
        .button-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .btn { 
            padding: 5px 8px; border: 1px solid rgba(0, 249, 199, 0.5); 
            color: #00F9C7; text-decoration: none; font-size: 10px; 
            border-radius: 3px; min-width: 60px; text-align: center;
            background: rgba(0, 249, 199, 0.05);
        }

        /* 卡片內容：極小化字體 */
        .card { 
            border: 1px solid rgba(0, 249, 199, 0.2); border-radius: 6px; 
            padding: 12px; margin-bottom: 12px; background: rgba(255, 255, 255, 0.03); 
        }
        .card-title { font-weight: bold; color: #a3d9c9; margin-bottom: 6px; font-size: 12px; }
        .card-text { font-size: 11px; line-height: 1.5; color: #bbb; }

        /* 圖片網格縮小 */
        .image-grid { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .image-grid img { width: 80px; height: 80px; object-fit: cover; border-radius: 3px; flex-shrink: 0; }
        
        /* 滾動條美化 (隱藏) */
        .image-grid::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <h2>歡迎回來</h2>

    <div class="button-group">
        <a href="#" class="btn">Instagram</a>
        <a href="#" class="btn">Facebook</a>
        <a href="#" class="btn">X (Twitter)</a>
    </div>

    <div class="card">
        <div class="card-title">自介 </div>
        <div class="card-text">
            # 玲帕染 / Bairan Lin<br>
            # 台灣 | INTJ-T<br>
            # Flourish / Zippo tricks 玩家<br>
            # Python / HTML / C++ / JS
        </div>
    </div>

    <div class="card">
        <div class="card-title">光遇 Sky</div>
        <div class="card-text">
            常駐林克 | 無 cp | 固玩監護 無雷<br>
            「自由只是你還未學習正確依附我時，暫時必要的累贅。」
        </div>
    </div>

    <div class="card">
        <div class="card-title">光遇工作室</div>
        <div class="image-grid">
            <img src="path_to_image1.jpg" alt="1">
            <img src="path_to_image2.jpg" alt="2">
            <img src="path_to_image3.jpg" alt="3">
        </div>
    </div>
</body>
</html>
